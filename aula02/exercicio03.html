<body>
    <h1>Exercício 03</h1>
    <h3>Verifique se a primeira nota é múltiplo da segunda</h3>
    <script>
        alert("Verifique se a primeira nota é múltiplo da segunda");
        let nota1 = parseInt(prompt("Digite a primeira nota:"));
        let nota2 = parseInt(prompt("Digite a segunda nota:"));

        if (nota1 % nota2 === 0) {
        alert("A primeira nota " + nota1 + " é múltiplo da segunda nota " + nota2 + ".");
        } else {
        alert("A primeira nota " + nota1 + " não é múltiplo da segunda nota " + nota2 + ".");
        }

    </script>
