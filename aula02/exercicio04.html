<body>
    <h1>Exercício 04</h1>
    <h3>Celsius para Fahrenheit</h3>
    <script>
        alert("Converta uma temperatura de Celsius para Fahrenheit");
        let celsius = parseFloat(prompt("Digite a temperatura em Celsius:"));
        //CALCULO DA CONVERSAO
        let fahrenheit = (celsius * 9 / 5) + 32;
        alert(celsius + "°C equivale a " + fahrenheit + "°F.");
    </script>
