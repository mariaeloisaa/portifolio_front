<body>
    <h1>Exercício 11</h1>
    <h3>Pedra, papel e tesoura</h3>
    <script>
        alert("Vamos jogar Pedra, Papel e Tesoura");

        let escolhaUsuario = prompt("Escolha: pedra, papel ou tesoura").toLowerCase();

        // As opções possíveis para o computador
        let opcoes = ["pedra", "papel", "tesoura"];

        // O computador escolhe aleatoriamente
        let escolhaComputador = opcoes[Math.floor(Math.random() * opcoes.length)];

        alert("Você escolheu: " + escolhaUsuario);
        alert("O computador escolheu: " + escolhaComputador);

        // Verificando o vencedor
        if (escolhaUsuario === escolhaComputador) {
        alert("Empate!");
        } else if (
        (escolhaUsuario === "pedra" && escolhaComputador === "tesoura") ||
        (escolhaUsuario === "papel" && escolhaComputador === "pedra") ||
        (escolhaUsuario === "tesoura" && escolhaComputador === "papel")
        ) {
        alert("Você venceu!");
        } else {
        alert("O computador venceu!");
        }

    </script>

    <a href="aula02.html"><button>Voltar</button></a>
    
</body>
</html>
