<body>
    <h1>Exercício 09</h1>
    <h3>Taxa de câmbio</h3>
    <script>
        alert("Calcule o valor convertido com a taxa de câmbio");
        let taxaCambio = parseFloat(prompt("Digite a taxa de câmbio:"));
        let valor = parseFloat(prompt("Digite o valor que deseja converter:"));

        let valorConvertido = valor * taxaCambio; // CALCULO TAXA x VALOR

        alert("O valor de " + valor + " convertido com a taxa de câmbio de " + taxaCambio + " é: " + valorConvertido);

    </script>

</body>
