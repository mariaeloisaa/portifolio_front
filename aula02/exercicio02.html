<body>
    <h1>Exercício 02</h1>
    <h3>Verifique se um numero é par</h3>
    <script>
        alert("Verifique se um número é par");
        let numero = parseInt(prompt("Digite um número:"));

        // VERIFICAR SE É PAR
        if (numero % 2 === 0) {
        alert("O número " + numero + " é par.");
        } else {
        alert("O número " + numero + " não é par.");
        }
    </script>
