<body>
    <h1>Exercício 01</h1>
    <h3>Calcule a diferença entre 2 números</h3>
    <script>
        alert("Calcule a diferença entre dois números");
        // ARMAZENAR NUMEROS
        let numero1 = parseFloat(prompt("Digite o primeiro número:"));
        let numero2 = parseFloat(prompt("Digite o segundo número:"));
        // REALIZAR SUBTRAÇÃO
        let diferenca = numero1 - numero2;
        alert("A diferença entre os números é: " + diferenca);

    </script>
