<body>
    <h1>Exercício 10</h1>
    <h3>Tabuada</h3>
    <script>
        alert("Veja a tabuada de um número");
        let numero = parseInt(prompt("Digite um número de 1 a 9:"));

        if (numero >= 1 && numero <= 9) {
        for (let i = 1; i <= 10; i++) { // REPETIR 10 VEZES
            let resultado = numero * i;
            alert(numero + " x " + i + " = " + resultado);
            }
        } else {
        alert("Digite um número entre 1 e 9!!!!");
        }

    </script>
