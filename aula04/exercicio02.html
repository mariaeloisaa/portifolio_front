<body>
    <h1>Exercício 02</h1>
    <h3>Média aritmética de 8 valores</h3>
    <script>
        alert("Calcule a média aritmética de 8 números.");

        let numeros = []; 
        let soma = 0;

        for (let i = 1; i <= 8; i++) {
            let numero = parseInt(prompt("Digite o número " + (i) + ":"));
            numeros.push(numero); // ARMAZENAR VALORES 
        }

        numeros.forEach(function(valor) {
        soma += valor;
        });

        let media = soma / 8;

        alert("A média aritmética dos números é: " + media);
    </script>

</body>
