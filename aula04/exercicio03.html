<body>
    <h1>Exercício 03</h1>
    <h3>Média 20 idades</h3>
    <script>
        alert("Calcule as idades acima da média.");

        let idades = [];
        let soma = 0;
        let contador = 0;

        while (contador < 20) {
            let idade = parseInt(prompt("Digite a idade da pessoa " + (contador + 1) + ":"));
            idades.push(idade); // ARMAZENA IDADES
            soma += idade;
            contador++;
        }

        let media = soma / 20;

        let idades_acima_media = [];
        let i = 0;
        while (i < 20) {
            if (idades[i] > media) {
                idades_acima_media.push(idades[i]); // ARMAZENA IDADES ACIMA DA MEDIA
            }
            i++;
        }

        // Verifica se há idades acima da média
    if (idades_acima_media.length > 0) { 
        // Inicializa a string do resultado com a média calculada
        let resultado = "As idades acima da média (" + media + ") são: "; 
        
        // Inicializa o índice para o loop
        i = 0; 
        
        // Usa um loop while para percorrer a lista de idades acima da média
        while (i < idades_acima_media.length) { 
            // Adiciona a idade atual à string de resultado
            resultado += idades_acima_media[i]; 
            
            // Se não for o último elemento, adiciona uma vírgula e um espaço
            if (i < idades_acima_media.length - 1) { 
                resultado += ", "; 
            }
            
            // Incrementa o índice
            i++; 
        }
        
        // Exibe o resultado em um alerta
        alert(resultado); 
    } else { 
        // Caso não haja idades acima da média, exibe uma mensagem informando isso
        alert("Não há idades acima da média."); 
    }

    </script>

</body>
</html>
