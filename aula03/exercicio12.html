<body>
    <h1>Exercício 12</h1>
    <h3>Juros Compostos</h3>
    <script>
        alert("Calcule o valor dos juros compostos!");
    
        const calcularJurosCompostos = (capitalInicial, taxaJuros, tempo) => {
            let montante = capitalInicial;
            
            for (let i = 0; i < tempo; i++) {
                montante += montante * taxaJuros; // CALCULO 
            }
    
            let juros = montante - capitalInicial;
            alert("O valor dos juros compostos após " + tempo + " meses é R$" + juros.toFixed(2) + ".\n" +
                  "O montante final será R$" + montante.toFixed(2));
        };
    
        let capitalInicial = parseFloat(prompt("Digite o capital inicial (R$):"));
        let taxaJuros = parseFloat(prompt("Digite a taxa de juros ao mês (em decimal, por exemplo, 0.05 para 5%):"));
        let tempo = parseInt(prompt("Digite o tempo (em meses):"));
        
        calcularJurosCompostos(capitalInicial, taxaJuros, tempo);
    </script>
