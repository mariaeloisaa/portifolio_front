<!DOCTYPE html>

</head>
<body>
    <h1>Exercício 02</h1>
    <h3>Inverter String</h3>
    <script>
        alert("Insira uma String e inverta ela")
        // Função para inverter a string
        const inverterString = (str) => str.split("").reverse().join("");

        // Solicita ao usuário que digite uma palavra
        let palavra = prompt("Digite uma palavra para inverter:");

        // Verifica se o usuário digitou algo válido
        if (palavra) {
            // Exibe a palavra invertida
            alert("Palavra invertida: " + inverterString(palavra));
        } else {
            // Caso o usuário não tenha digitado nada, exibe uma mensagem
            alert("Você não digitou uma palavra válida.");
        }
    </script>

    <a href="aula03.html"><button>Voltar</button></a>
    
</body>
</html>
