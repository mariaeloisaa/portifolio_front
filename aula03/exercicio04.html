<body>
    <h1>Exercício 04</h1>
    <h3>Verificar Idade</h3>
    <script>
        alert("Verifique se você pode tirar a carteira de motorista");
        
        const verificarIdade = (idade) => {
            if (idade >= 18) {
                alert("Você pode tirar a carteira de motorista.");
            } else {
                alert("Você não pode tirar a carteira de motorista.");
            }
        };
    
        let idade = parseInt(prompt("Digite sua idade:"));
        verificarIdade(idade);
    </script>
