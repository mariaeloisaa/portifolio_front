<body>
    <h1>Exerc√≠cio 03</h1>
    <h3>Imprimir cada letra</h3>
    <script>
        alert("Insira uma frase");
        
        const imprimirLetras = (palavra) => {
            for (let i = 0; i < palavra.length; i++) {
                alert(palavra.charAt(i));
            }
        };
    
        let palavra = prompt("Digite uma palavra:");
        imprimirLetras(palavra);
    </script>
