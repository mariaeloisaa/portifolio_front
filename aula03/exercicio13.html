<body>
    <h1>Exercício 13</h1>
    <h3>Simular Financiamento</h3>
    <script>
        alert("Simule o valor das parcelas de um financiamento!");
    
        const calcularParcelas = (valorFinanciamento, taxaJuros, numeroParcelas) => {
            let parcela = (valorFinanciamento * (1 + taxaJuros)) / numeroParcelas; //CALCULO FINANCIAMENTO
            alert("O valor das parcelas será R$" + parcela.toFixed(2));
        };
    
        let valorFinanciamento = parseFloat(prompt("Digite o valor do financiamento (R$):"));
        let taxaJuros = parseFloat(prompt("Digite a taxa de juros (em decimal, por exemplo, 0.05 para 5%):"));
        let numeroParcelas = parseInt(prompt("Digite o número de parcelas:"));
        
        calcularParcelas(valorFinanciamento, taxaJuros, numeroParcelas);
    </script>
