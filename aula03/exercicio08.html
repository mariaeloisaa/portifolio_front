<body>
    <h1>Exercício 08</h1>
    <h3>Raiz Quadrada</h3>
    <script>
        alert("Calcule a raiz quadrada de um número");
    
        const calcularRaizQuadrada = (numero) => {
            let raiz = Math.sqrt(numero);
            alert("A raiz quadrada de " + numero + " é " + raiz);
        };
    
        let numero = parseFloat(prompt("Digite um número:"));
        calcularRaizQuadrada(numero);
    </script>
