<body>
    <h1>Exerc√≠cio 06</h1>
    <h3>Ordem Crescente</h3>
    <script>
        alert("Converta horas para minutos");
    
        const converterHoraMin = (horas) => {
            let minutos = horas * 60;
            alert(horas + " horas equivalem a " + minutos + " minutos.");
        };
    
        let horas = parseInt(prompt("Digite a quantidade de horas:"));
        converterHoraMin(horas);
    </script>

</body>
